<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="card">
      <div class="nft-image">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="a shiny cube spinning on one of its corners">
        <img class="image-overlay" src="./images/icon-view.svg" alt="an eye shaped logo">
      </div>

      <div class="text-container">
        <h1> <a class="title" href="#">Equilibrium #3429</a></h1>

        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </div>

      <div class="extra-details">
        <div class="etherium">
         
          <h3>0.041 ETH
        </div>

        <div class="time-remaining">

          <h3>3 days left</h3>
        </div>
      </div>
        
      <hr>

      <div class="creator" >
          <img src="./images/image-avatar.png" alt="a person's face">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
  </div>

  
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jon Eng</a>.
  </div>
</body>
</html>
